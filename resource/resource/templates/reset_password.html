{% extends 'main.html' %}

{% block content %}

<div class="centrecss">
    <div class="container">
        <h1>Reset Password</h1><br>
        <h4>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h4><br>
        <form method="post" action="/reset_password/">
            {% csrf_token %}
            <input class="loginput" type="email" name="email" placeholder="Email" /><br><br>
            <button class="login-button" type="Submit" value="Reset Password">Reset Password</button>
        </form>
    </div>
</div>


{% endblock %}
