{% extends 'main.html' %}

{% block content %}

<div class="centrecss">
    <div class="container">
        <br>
        <h2>All Notifications:</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for n in notifications %}
                <tr>
                    <td>{{ n.notification_type }}</td>
                    <td>{{ n.notification_desc }}</td>
                    <td><a href="{% url 'removenotification' n.notification_id %}" class="btn btn-danger btn-sm">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
